<body id="back">
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your Name">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">Current Age</label>
            <input type="text" class="form-control" id="currAge" placeholder="Enter your current age">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">Retirement Age</label>
            <input type="text" class="form-control" id="retAge" placeholder="Enter your retirement age">
        </div>

            <label>Martial Status</label><br>

                Married
            </label>
            <input class="form-check-input" type="radio" name="Radios" id="martialRadio1" value="unmarried">
            <label class="form-check-label">
                Unmarried
            </label>
        </div>
        <div class="form-check">
            <label>Number of Kids</label><br>
            <input class="form-check-input" type="number" id="kid" value="1">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
