                <div class="col-md-12">
                    <form id="goals" onclick="return false;">
                        <legend> One time goals</legend>
                        <div class="form-group">
                            <label for="o_goal">Goal:</label>
                            <input type="text" class="form-control" id="o_goal" placeholder="Enter goal" name="o_goal">
                        </div>
                        <div class="form-group">
                            <label for="o_priority">Priority:</label>
                            <input type="text" class="form-control" id="o_priority" placeholder="Enter Priority"
                                name="o_priority">
                        </div>
                        <div class="form-group">
                            <label for="o_type">Type:</label>
                            <input type="number" class="form-control" id="o_type" placeholder="Enter Type"

                        </div>
                        <div class="form-group">
                            <label for="o_goal_year">Goal Year:</label>

                        </div>
                        <div class="form-group">

                        </div>
                        <div class="form-group">
                            <label for="o_term">Term (YRS):</label>

                        </div>
                        <div class="form-group">

                                name="o_inflation">
                        </div>
                        <button onClick="add_o_goal(this)" class="btn btn-warning form-control">Add+</button>
                        <div class="form-group"></div>

                        <legend> Recurring every year goals</legend>
                        <div class="form-group">
                            <label for="r_goal">Goal:</label>
                            <input type="text" class="form-control" id="r_goal" placeholder="Enter goal" name="r_goal">

                            <input type="number" class="form-control" id="r_end_year" placeholder="Enter Ending Year"
                                name="r_end_year">
                        </div>
                        <div class="form-group">
                            <label for="r_inflation">Inflation (%):</label>
                            <input type="text" class="form-control" id="r_inflation" placeholder="Enter goal"
                                name="r_inflation">
                        </div>
                        <button onClick="add_r_goal(this)" class="btn btn-warning form-control">Add+</button>
                        <div class="form-group"></div>

                        <legend> Last frequent goals</legend>
                        <div class="form-group">
                            <label for="f_goal">Goal:</label>
                            <input type="text" class="form-control" id="f_goal" placeholder="Enter goal" name="f_goal">

<script>
    let o_goal = 1;

    function add_o_goal(btn) {
