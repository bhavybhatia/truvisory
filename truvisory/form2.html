<head>

<body>
    <br>
    <h3 style="font-family: Raleway;font-size: 35px;font-weight: 700;color: #192A56;margin-left: 5%;padding-bottom: -10;margin-bottom: -3.5%">
        Let us know you better..</h3><br><br><br>
    <label>Give your salary details</label><br>
    <form class="form-inline">
        <div class="form-group">
            <label for="exampleInputName2">Salary (Yearly)</label>
            <input type="text" class="form-control" id="exampleInputSalary" placeholder="12,00,000">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail2">Income Ends Year</label>
            <input type="text" class="form-control" id="exampleInputIncomeEnds" placeholder="2060">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail2">Expected growth (%)</label>
            <input type="text" class="form-control" id="exampleInputExpectedGrowth" placeholder="8">
        </div><br><br>
        <div class="form-group">
            <label for="exampleInputRent">Rent (Yearly)</label>
            <input type="text" class="form-control" id="exampleInputRent" placeholder="1200">
        </div><br><br>
        <div class="form-group">
            <label for="exampleInputBuisnessIncome">Rent (Yearly)</label>
            <input type="text" class="form-control" id="exampleInputBuisnessIncome" placeholder="12000">
        </div><br><br>
        <div class="form-group">
            <label for="exampleInputRent">Rent (Yearly)</label>
            <input type="text" class="form-control" id="exampleInputRent" placeholder="1200">
        </div><br><br>
        <label>Other Income </label>
        <div class="form-group">
            <label for="exampleInputOtherIncome">Other Income (Yearly)</label>
            <input type="text" class="form-control" id="exampleInputOtherIncome" placeholder="5000">
        </div>
        <div class="form-group">
            <label for="exampleInputOtherIncomeEnds">Income Ends Year</label>
            <input type="text" class="form-control" id="exampleInputOtherIncomeEnds" placeholder="2060">
        </div>
        <div class="form-group">
            <label for="exampleInputExpectedGrowthOtherIncome">Expected growth (%)</label>
            <input type="text" class="form-control" id="exampleInputExpectedGrowthOtherIncome" placeholder="5">
        </div><br><br>
	<div>
                <button type="button" class="btn btn-success">Submit</button></div>
    </div>
    </form>

</body>
